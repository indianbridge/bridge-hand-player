<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridge Hand Player</title>
    
    <style>
    	.compass { position: fixed; }
    	.card { position: fixed; }
    	.played-card { position: fixed; }
    	.backgroundRed {  background: red; }
    	.img-highlight { outline: 3px solid green; }
    </style>
    
    <!-- jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>  -->
    <script src="js/jquery.min.js"></script>  
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->      
  </head>
  <body>
  	<header>
  		<div id="messages"></div>	
  		<div id="debug-information">
  			<div>Current Turn : <span id="turn"></span></div>
  			<div>Current suit : <span id="suit"></span></div>
  			<div>Current Trick winner : <span id="trick"></span></div>
  			<div>Num Cards Played : <span id="numcardsplayed"></span></div>
  		</div>
  		<div>
  			<div>Play Number : <span id="play-number">0</span></div>
  			<div>NS Tricks : <span id="ns-tricks">0</span></div>
  			<div>EW Tricks : <span id="ew-tricks">0</span></div>
  			<button id="undo">Take Back Play</button>
  			<button id="redo">Go to Next Play</button>
  		</div>
  	</header>
  	<section>
  		<div id='n-hand'></div>
  		<div id='s-hand'></div>
  		<div id='table'></div>
  		<div id='w-hand'></div>
  		<div id='e-hand'></div>
  		<div id='n-played-card'></div>
  		<div id='s-played-card'></div>
  		<div id='w-played-card'></div>
  		<div id='e-played-card'></div>  		
  	</section>
  	<footer></footer>
  	<script>
		jQuery.browser = {};
		(function () {
		    jQuery.browser.msie = false;
		    jQuery.browser.version = 0;
		    if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
		        jQuery.browser.msie = true;
		        jQuery.browser.version = RegExp.$1;
		    }
		})();  		
  	</script>
  	<script src="js/jquery.ba-hashchange.min.js"></script>
  	<script src="js/bridge.js"></script>
  </body>
  </html>
